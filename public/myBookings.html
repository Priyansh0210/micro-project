<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      width: 480px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: limegreen;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: green;
    }
    .booking {
      background: #eee;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
    }
    .booking:hover {
      background: #e0e0e0;
    }
    .no-bookings {
      text-align: center;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Bookings</h2>
    <div>
      <input type="text" id="email" placeholder="Enter your email">
      <input type="password" id="password" placeholder="Enter your password">
      <button onclick="fetchBookings()">Show My Bookings</button>
    </div>
    <hr>
    <div id="bookings"></div>
  </div>

  <script src="myBookings.js"></script>
</body>
</html>
