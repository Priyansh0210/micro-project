    <!-- Existing popup overlay -->
<div id="popup-overlay" style="display:none;">
    <div id="popup">
      <h3>Confirm Your Booking</h3>
      <form id="booking-form">
        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter your Password" required>

        <div class="popup-buttons">
          <button type="button" id="cancel-btn">Cancel</button>
          <button type="submit" id="confirm-btn">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>

 <div id="payment-overlay" style="display:none;">
    <div id="payment-popup">
      <h3>Complete Payment</h3>
      <p id="payment-amount"></p>

      <label>Card Number:</label>
      <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>

      <label>Expiry Date:</label>
      <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>

      <label>CVV:</label>
      <input type="password" id="cvv" placeholder="XXX" maxlength="3" required>

      <div class="popup-buttons">
        <button type="button" id="cancel-payment">Cancel</button>
        <button type="button" id="pay-now">Pay Now</button>
      </div>
    </div>
  </div>
